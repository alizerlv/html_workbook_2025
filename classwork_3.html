<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Workbook</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>

    <h1>Registration Form</h1>
    <form>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="FirstName"><br><br>

        <label for="fullname">First & Last Name:</label>
        <input type="text" id="fullname" name="LastName"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DateOfBirth"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password"><br><br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="ConfirmPassword"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <h2>Location Map</h2>
    <iframe
        src="https://www.google.com/maps?q=Riga&output=embed"
        width="250"
        height="250"
        style="border:0;"
        allowfullscreen
        loading="lazy">
    </iframe>

    <h2>Video</h2>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HD13eq_Pmp8"
        title="YouTube video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>
</html>
